name: Update Changelog

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  changelog:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Get all commits in descending order (newest first) with GitHub username
          git log --pretty=format:'%ad|%s|%ae' --date=short | while IFS='|' read -r date message email; do
            # Try to get GitHub username from email
            username=$(echo "$email" | sed -n 's/.*+\([^@]*\)@users.noreply.github.com/\1/p')
            if [ -z "$username" ]; then
              # Try to get username from regular email via GitHub API
              username=$(gh api "/search/users?q=$email+in:email" --jq '.items[0].login' 2>/dev/null || echo "")
            fi
            if [ -z "$username" ]; then
              # Fallback to author name
              author_name=$(git log --format='%an' -1 --author="$email" 2>/dev/null || echo "unknown")
              echo "$date|$message|$author_name|"
            else
              echo "$date|$message|$username|https://github.com/$username"
            fi
          done > /tmp/commits.txt

          # Generate changelog content grouped by date
          echo "" > /tmp/changelog_content.md
          current_date=""

          while IFS='|' read -r date message author link; do
            if [ "$date" != "$current_date" ]; then
              if [ -n "$current_date" ]; then
                echo "" >> /tmp/changelog_content.md
              fi
              echo "### $date" >> /tmp/changelog_content.md
              echo "" >> /tmp/changelog_content.md
              current_date="$date"
            fi
            if [ -n "$link" ]; then
              echo "- $message ([@$author]($link))" >> /tmp/changelog_content.md
            else
              echo "- $message (@$author)" >> /tmp/changelog_content.md
            fi
          done < /tmp/commits.txt

          # Update CHANGELOG.md between markers
          head -n $(grep -n "CHANGELOG_START" CHANGELOG.md | cut -d: -f1) CHANGELOG.md > /tmp/changelog_new.md
          echo "" >> /tmp/changelog_new.md
          cat /tmp/changelog_content.md >> /tmp/changelog_new.md
          echo "" >> /tmp/changelog_new.md
          tail -n +$(grep -n "CHANGELOG_END" CHANGELOG.md | cut -d: -f1) CHANGELOG.md >> /tmp/changelog_new.md

          mv /tmp/changelog_new.md CHANGELOG.md

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git diff --staged --quiet || git commit -m "docs: update changelog [skip ci]"
          git push
